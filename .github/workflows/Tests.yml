name: Build and Test

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

env:
    CARGO_TERM_COLOR: always
    SDL_AUDIODRIVER: "disk"

jobs:
    build_and_test:
        name: Build and Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install ALSA
              run: sudo apt-get install -y libasound2-dev
            - name: Build
              run: cargo build
            - name: Run Tests
              run: cargo test
